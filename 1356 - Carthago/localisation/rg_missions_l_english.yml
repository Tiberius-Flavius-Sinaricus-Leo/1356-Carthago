l_english:
#RAF i:
raf_byzantine_question_title:0 "The Byzantine Question"
raf_byzantine_question_desc:0 "Although not always directly controlled, and all ties were finally severed after the debacle at Manzikert, Romania Africana, or Exarchatus Africae as our land was called under the Byzantine reign, had been tied with Eastern Romans for a long time. As we, the Western Romans, expand our realm in the West, we should definitely take a decision on Eastern Romans - Should we form an alliance with them, and lend a helping hand if they need it, or just leave them in peace, and eventually claim the Constantinopolis for ourselves if the city was conquered by barbarians?"
byz_question_tooltip:0 "Grants permanent claims on the provinces of Thracia, if the Eastern Roman Empire no longer exists - otherwise, improves the Eastern Roman opinion on [Root.GetName]."
#RAF iii:
raf_build_an_army_title:0 "Reinforce the Legion"
raf_build_an_army_desc:0 "Saracens, Germanians, Moors... We are surrounded by numerous enemies who continue to covet our lands. If we do not defend ourselves, then no one will. We must rebuild our mighty Legiones to strike fear into our enemies!"
tripolitania_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover Tripolitania§!"
numidia_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover Numidia§!"
sardinia_claims:0 "Grants permanent claims on the provinces required for the mission §YSardinia et Corsica§!"
sicilia_claims:0 "Grants permanent claims on the provinces required for the mission §YSicilia Takeover§!"
#RAF iiii:
raf_naval_force_title:0 "Roman Navy"
raf_naval_force_desc:0 "As our realm is surrounded by the Mediterranean, we must make the construction of a fleet our utmost priority. If we cannot secure dominance on the water, our enemies will have free reign to plunder and capture our territories."
#RAF iiiii:
raf_build_a_treasury_title:0 "Roman Treasury"
raf_build_a_treasury_desc:0 "A large treasury is an imperative buffer for all things that could befall us through. If this is seen as miserly, it is because some do not realize that this vice is the very essence of what it means to reign."
#RAF trade:
raf_eastern_trade_route_to_carthago_title:0 "Eastern Trade Route"
raf_eastern_trade_route_to_carthago_desc:0 "Through Beroea and Alexandria, the spices and clothing that arrive from the East has brought the Mediterranean World immense wealth over the centuries and, in times of change, it is important that we maintain our hold on this lucrative trade route."
raf_western_mediterranean_trade_title:0 "Mare Nostrum"
raf_western_mediterranean_trade_desc:0 "Not the East, the whole Mediterranean Sea once belong to our ancestors, and the trade route through critical costal cities was once vital to the maintenance and development of the Western Roman World. As we fulfil our great ambitions in restoring the borders and reclaim lost lands, we should also strive to make the sea ours once more by controlling the trade all over the Mediterranean."
#RAF east lime:
recover_tripolitania_title:0 "Recover Tripolitania"
recover_tripolitania_desc:0 "After the catastrophic defeat of Hieromyces against Saracens in AD 636, our ancestors had managed to defeat the Islamic invaders from conquering Roman Africa completely, but the most of Roman lands were still lost, including the Tripolitania. Now, over 800 years had been passed, and the balance of power tilts again in our favor. It's time to beat back the Saracens and retake Tripolitania!"
cyrenaica_claims:0 "Grants permanent claims on the provinces required for the mission §YConquer Cyrenaica§!"
conquer_cyrenaica_title:0 "Conquer Cyrenaica"
conquer_cyrenaica_desc:0 "Cyrenaica, the first area we had given up to Saracens during the Islamic Conquest, has always been the window between the East- and the Westmediterranean Africa. We should reclaim and hold these lands to prevent any interventions from the eastern muslim nations in our African Reconquista."
#RAF west lime:
recover_numidia_title:0 "Recover Numidia"
recover_numidia_desc:0 "Numidia, lands conquered by Gaius Marius himself, was once a prosperous Provincia of the Roman Empire in Africa. More importantly, those lands lie right behind Carthago! As long as the lands of Numidia are held by the enemy we will never be secure. By the name of great Marius, we must retake Numidia at any cost!"
east_mauretania_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover East Mauretania§!"
recover_east_mauretania_title:0 "Recover East Mauretania"
recover_east_mauretania_desc:0 "The lands of Mauri lie right in front of us now. Show them our Gladii, brothers and sisters! Our mediterranean ambitions require us to once more put these lands under the rule of Romans!"
west_mauretania_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover West Mauretania§!"
baetica_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover Baetica§!"
recover_west_mauretania_title:0 "Recover West Mauretania"
recover_west_mauretania_desc:0 "If we could hold the whole Mauretania in our hands, we would not just gain the access point to Hispania, but also the estuary of Mediterraneum into Atlantic. Don't hesitate!"
africa_domination_claims:0 "Grants permanent claims on the provinces required for the mission §YDominate the Africa Minor§!"
dominate_africa_minor_title:0 "Dominate the Africa Minor"
dominate_africa_minor_desc:0 "Now we have controll of the most old Roman lands in Africa, but the conquest should not end here. We must ensure the Roman domination in Africa Minor!"
lower_aegyptus_claims:0 "Grants permanent claims on the provinces required for the mission §YInto Aegyptus§!"
saracens_out_of_roman_africa_title:0 "Reconvert Africa Minor"
saracens_out_of_roman_africa_desc:0 "So many years, the people of Africa Minor have been strongly influenced and brainwashed by heathen Saracens and their faith. Now, as the lands of Africa Minor are back to our arms, we should liberate them and lead them back to the glorious Roman way."
#RAF west mediterranean islands:
conquer_sardinia_corsica_title:0 "Sardinia et Corsica"
conquer_sardinia_corsica_desc:0 "The italian islands of Sardinia & Corsica are important stepping stones to further expansion into the mediterranean coast. Let us bring them back to our arms!"
baleares_claims:0 "Grants permanent claims on the provinces required for the mission §YRetake Baleares§!"
conquer_baleares_title:0 "Retake Baleares"
conquer_baleares_desc:0 "The Baleares will be an important stepping stone as we expand into Hispania. These islands must be ours if we are to make the Mediterranean our sea once again!"
#RAF back to Italia:
sicily_takeover_title:0 "Sicilia Takeover"
sicily_takeover_desc:0 "Sicilia, the hometown of Damocles and Archimedes, was conquered by Saracens in AD 965. As we aim to restore the Roman rule in Italia, it is only right that we establish a foothold that is near enough to the Peninsula, which makes Sicilia the perfect candidate to us."
greater_greece_claims:0 "Grants permanent claims on the provinces required for the mission §YLand on Bruttium§!"
recover_greater_greece_title:0 "Bruttium et Lucania"
recover_greater_greece_desc:0 "Calabria Bruttium, the first region to be called 'Italia', and Campania, where the base of the Classis Misenensis was, were fully taken by Normanni in c.a. AD 1050s. Those lands have changed hands several times since then but always been held by Germani. It's time to liberate them from barbarians and return it to their true owners."
apulia_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover Apulia§!"
recover_apulia_title:0 "Recover Apulia"
recover_apulia_desc:0 "To Roma! We must retake our glorious hometown from the treacherous Pope at once! But... To ensure that the barbarians won't be able to stab us in our back by assaulting the newly recovered southern Italia during our legitimate reconquest of Roma, we must recover Apulia first."
roma_claims:0 "Grants permanent claims on the provinces required for the mission §YRoad to Roma§!"
road_to_rome_title:0 "Road to Roma"
road_to_rome_desc:0 "Urbs Aeterna, our glorious and beautiful capital, Roma, is now right at the borders. There's there is nothing more to discuss and no need to hesitate, just march forward, brothers and sisters! May Sanctus Romulus be with us!!"
central_italy_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover Central Italia§!"
recover_central_italy_title:0 "Recover Central Italia"
recover_central_italy_desc:0 "Italia belongs to Romans, not those shameless Langobardian barbarians! We must move northwards as Roma is restored to us. Nothing is gonna stop us now!"
gallia_cisalpina_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover Gallia Cisalpina§!"
recover_gallia_cisalpina_title:0 "Recover Gallia Cisalpina"
recover_gallia_cisalpina_desc:0 "Gallia Cisalpina, the once habitat of Gauls in Italia, is the middle ground between the Italian Peninsula and Gallia. The restoration of lands in this area would not just make our Italian Reconquest go a huge step further, but also give us access to the lands of Franci. Let our Aquila flutter again above the lands of Galli!"
veneto_claims:0 "Grants permanent claims on the provinces required for the mission §YVenetia et Histria§!"
narbonia_claims_1:0 "Grants permanent claims on the provinces required for the mission §YRecover Narbonia§, if Tarraconensis is already retaken."
venetia_histria_takeover_title:0 "Venetia et Histria"
venetia_histria_takeover_desc:0 "Time to finish our Italian Reconquest by recovering Venetia and Histria!"
reromanization_of_italia_title:0 "Italia Romanorum"
reromanization_of_italia_desc:0 "The whole Italia is now again under the rule of Romans, but we have left our hometown for too long! Ever since the Gothic Wars, the sense of Roman identity in Italia started fading. The fails of Eastern Romans on defending the Roman rule in northern Italia from invading Langobardi drastically accelerated this process, and nowadays, those long lost siblings of ours in Italia already consider themselves as Langobardians, which is totally intolerable! The Re-'Roman'ization of Italians should not be delayed, even if we had to do it by our Gladii!"
#RAF Hispania:
recover_baetica_title:0 "Recover Baetica"
recover_baetica_desc:0 "The Fretum Gaditanum is an important chokepoint in controlling traffic into and from the Mediterranean. That alone is reason to subjugate the locals. However, the region of Baetica, the birthplace of Traianus Augustus, has been so much more under Roman rule. Let us return this region to its former prosperity by placing it under Aquila of Romans!"
lusitania_claims:0 "Grants permanent claims on the provinces required for the mission §YThe Second Lusitanian War§!"
carthaginensis_claims:0 "Grants permanent claims on the provinces required for the mission §YCarthago Nova§!"
recover_carthaginensis_title:0 "Carthago Nova"
recover_carthaginensis_desc:0 "During the time of the Phoenicians, they established the city of Carthago, from where they established a city on the Iberian peninsula known as Carthago Nova. From this city, the region would be administered upon Roman Reconquest. It is time to follow our ancestors and reconquer these lands in our name!"
tarraconia_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover Tarraconensis§!"
recover_tarraconensis_title:0 "Recover Tarraconensis"
recover_tarraconensis_desc:0 "By recovering Hispania Tarraconensis we will gain access points to Gallia from Iberia. Let's teach those Visigoths a lesson."
narbonia_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover Narbonia§, if Gallia Cisalpina is already retaken."
recover_lusitania_title:0 "The Second Lusitanian War"
recover_lusitania_desc:0 "The region of Lusitania was named after the Lusitani tribe that inhabited the region upon Roman conquest. To ensure our dominance of the Iberian peninsula like our ancestors did, it necessitates that we do not let any land go unconquered. Thus begins our conquest of Lusitania!"
galicia_claims_tier_1:0 "Grants permanent claims on the provinces required for the mission §YRecover Gallaecia§, if Lusitania is already retaken."
galicia_claims_tier_2:0 "Grants permanent claims on the provinces required for the mission §YRecover Gallaecia§, if Tarraconensis is already retaken."
recover_galicia_title:0 "Recover Gallaecia"
recover_galicia_desc:0 "It is time we finish our conquest of the Iberian peninsula by taking the last Iberian holds in Gallaecia!"
#RAF Gallia + Britannia:
recover_narbonia_title:0 "Recover Narbonia"
recover_narbonia_desc:0 "As Hispania and Italia are restored to Romans, it is now time we turn towards the region of Gallia. Perhaps the most difficult conquest yet as the population always resisted Roman rule, we need to establish a foothold in the region by retaking Narbo and its surroundings!"
aquitania_claims:0 "Grants permanent claims on the provinces required for the mission §YRecover Aquitania§!"
recover_aquitania_title:0 "Recover Aquitania"
recover_aquitania_desc:0 "Aquitania was historically inhabited by a mix of Celtic Galli and Iberian Aquitanians. Forming an integral part of the Empire's domains with a strong seat of government in Burdigala, its history requires us to reclaim these lands under our Aquila!"
lugdunensis_claims:0 "Grants permanent claims on the provinces required for the mission §YRevenge for Suessones§!"
retake_lugdunensis_title:0 "Revenge for Suessones"
retake_lugdunensis_desc:0 "After the rule of Western Empire in Gallia collapsed, a Roman rump state refered as 'Regnum Suessonense' led by former Western Roman general, Aegidius, and his son, Syagrius, managed to last in Northern Gallia for almost 25 years, until the Francian barbarians led by Chlodovechus defeated Syagrius in Battle and set the domain thereafter under the control of Franci. Now, it's time for us to recover this area from those Francian barbarians, for the Empire, and also for Syagrius!!"
belgica_claims:0 "Grants permanent claims on the provinces required for the mission §YInto Belgica§!"
britannia_claims:0 "Grants permanent claims on the provinces required for the mission §YRule Britannia§!"
into_belgica_title:0 "Into Belgica"
into_belgica_desc:0 "Belgica lies before us, ripe for the taking. Named after a tribal confederation of Belgae, the region was once part of Roman Gallia and thus has to find itself under our rule."
germania_minor_claims:0 "Grants permanent claims on the provinces required for the mission §YRestore the Rhine Frontier§!"
recover_germania_minor_title:0 "Restore the Rhine Frontier"
recover_germania_minor_desc:0 "We have finally subjugated all of Gallia. Before us lies the Rhenus river, the ancient border of the Western part of our Empire. By finally regaining these lands, we can for once proclaim our Renovatio Imperii Occidentalis to be complete, granting us eternal glory and ensuring that our greatness is matched by none other than ourselves. \n\nLet us hope internal stability is with us."
vernichtung_des_falschen_kaisars_title:0 "Neither Holy, Nor Roman"
vernichtung_des_falschen_kaisars_desc:0 "Neither holy, nor Roman, merely a clown... a monkey under the purple mantle with the stench of uncivilized barbarians! We must, as the true Romans, abolish the diadem of Carolus, filius Pepini, and his horrible feudal mess that is the... whatever that thing is! Those monkeys have no legitimate claim to our ancestors!"
rule_britannia_title:0 "Rule Britannia"
rule_britannia_desc:0 "The islands off the coast of Gallia are within our sight. The Legions of old drove back the Celts from Europe all the way to this island and even further beyond. We shall follow in their footsteps and regain these lands for ourselves!"
#RAF Colonization:
outpost_of_discovery_title:0 "Outpost of Discovery"
outpost_of_discovery_desc:0 "Beyond the Columnae Herculis, across the Atlanticus, could one reach the Land of Unknown? Our brave explorers are ready to find out - before that, we need to set up outposts at the Atlantic Sea."
discovery_of_america_title:0 "The New Continent"
discovery_of_america_desc:0 "The open ocean wouldn't stop our explorers' footsteps - what lies across the ocean? They will find it out!"
colonia_america_title:0 "Colonia America"
colonia_america_desc:0 "Colonization is one of our ancestors' traditions, a lot of colonies were built during the Roman Expansion in antiquity - now, as the New World explored to us, we should carry the Roman tradition of Colonization forward, and claim the Land of Unknown for the interests of Romans."
#RAF East:
into_aegyptus_title:0 "Into Aegyptus"
into_aegyptus_desc:0 "The Lower Aegyptus along the delta of Nile is a fertile land which still lays in the hands of Saracens. After many centuries, the Roman rule shall return into Aegyptus."
upper_aegyptus_claims:0 "Grants permanent claims on the provinces required for the mission §YAegyptus Superior§!""