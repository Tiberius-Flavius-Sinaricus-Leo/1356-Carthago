roman_empire_reform_byzantine_assimilated_desc:0 "Despite the total Hellenization, the east half of the Empire had been existing alone for over 1000 years. All of their footprints, the glories they gained, the mistakes they made, will be valuable for us."
#Events:
institution_events.2.d:0 "Since the 14th century, the wealthy and powerful in [From.GetAreaName] have been patronizing artists and scholars willing to explore the old Roman and Greek societies of their forefathers. As a cultural movement the Renaissance already encompasses most of the region and has had a profound impact on literature, art, philosophy and music. Humanist scholars are also analyzing the society in which they live, comparing it to the ideals of the classical philosophers. At the turn of $YEAR$ Renaissance humanism has grown into a more mature movement, ready to permeate all aspects of society. A new ideal for rulers as well as those who are ruled is spreading as quickly as the early printers can distribute copies of these new ideas. A true Renaissance humanist is an expert on everything from politics and philosophy to art, textual analysis, music and architecture. The Renaissance is now ready to reshape the world to better fit the classical ideals."
