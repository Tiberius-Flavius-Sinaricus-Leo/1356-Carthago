estate_senatores_desc:0 "Senatores, in Greek 'Synkletikoi', are members of Roman Senate, the once powerful governing and advisory assembly of Romans. Their privileges are guaranteed by old traditions and most have originally been won through performing great services to the state. Their traditional responsibility is to serve in the administration of Roman States, e.g. legislation, temporary governance during emergencies, election and admittance of new Emperor after the fall of former Imperial families."
