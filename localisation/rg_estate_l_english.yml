##
estate_senatores_land_rights:0 "[Country.GetSenatoresName] Land Rights"
estate_senatores_land_rights_desc:0 "The [Country.GetSenatoresName], the best men of the nation, are surely those with the greatest claim to its lands."
estate_senatores_primacy:0 "Primacy of the [Country.GetSenatoresName]"
estate_senatores_primacy_desc:0 "Giving the [Country.GetSenatoresName] free rein over our administration would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
estate_senatores_supremacy_over_crown:0 "Supremacy over the [Root.GetStateForm]"
estate_senatores_supremacy_over_crown_desc:0 "With the scales tipping towards the decentralization of power, the Estates are increasingly able to dictate their priorities to the [Root.Monarch.GetTitle], leaving [Root.Monarch.GetHerHim] little choice but to agree to their will."
estate_senatores_right_of_counsel:0 "Right of Counsel" 
estate_senatores_right_of_counsel_desc:0 "The [Country.GetSenatoresName] must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
estate_senatores_consul_perpetuo:0 "Consul Perpetuo"
estate_senatores_consul_perpetuo_desc:0 "To strengthen our rule in [Root.GetName], we definitely need the coorperation from the [Country.GetSenatoresName] following the tradition. By appointing those esteemed [Country.GetSenatoresName] as Consul Perpetuo, we would ease the process and allow their wisdom to better serve the [Root.GovernmentName], although it would also grant them unlimited access to the ear of the [Root.Monarch.GetTitle]."
estate_senatores_power_of_local_appointment:0 "Power of Local Appointment."
estate_senatores_power_of_local_appointment_desc:0 "We should consider granting the [Country.GetSenatoresName] the authority to appoint the local administrators and bureaucrats, in which we may derive considerable benefits for our rule."
estate_senatores_monopoly_of_incense:0 "Monopoly on Incense"
estate_senatores_monopoly_of_incense_desc:0 "The incenses and other fragrant spices that are so popular for our religious practices are expensive. The [Country.GetSenatoresName] desire to control their production so that they may be a boon rather than a drain to their resources."
estate_senatores_monopoly_of_wine:0 "Monopoly on Wine"
estate_senatores_monopoly_of_wine_desc:0 "Beer is made by men, wine by God, or so the saying goes. Certainly, the [Country.GetSenatoresName] are most eager to control its revenues. Let us just hope they spare enough of the produce for the rest of us!"
estate_senatores_monopoly_of_metals:0 "Monopoly on Metals"
estate_senatores_monopoly_of_metals_desc:0 "Without iron, our armies would be toothless. Only the [Country.GetSenatoresName] can be trusted with administering its revenues, for it is they who make the greatest contribution to our nation's armies."
estate_senatores_monopoly_of_gems:0 "Monopoly on Gems"
estate_senatores_monopoly_of_gems_desc:0 "A beautiful gemstone can be worth more than its weight in gold. It is no wonder then that the [Country.GetSenatoresName] wish to control the revenues from their trade."
estate_senatores_statutory_rights:0 "Estates Statutory Rights"
estate_senatores_statutory_rights_desc:0 "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
##
estate_senatores_monopoly_of_incense_mod:1 "Monopoly on Incense"
desc_estate_senatores_monopoly_of_incense_mod:1 "The state has granted the [Country.GetSenatoresName] monopoly rights over incense production."
estate_senatores_monopoly_of_wine_mod:1 "Monopoly on Wine"
desc_estate_senatores_monopoly_of_wine_mod:1 "The state has granted the [Country.GetSenatoresName] monopoly rights over wine production."
estate_senatores_monopoly_of_gems_mod:1 "Monopoly on Gemstones"
desc_estate_senatores_monopoly_of_gems_mod:0 "The state has granted the [Country.GetSenatoresName] monopoly rights over gem mining and crafting operations."
estate_senatores_monopoly_of_metals_mod:1 "Monopoly on Mining and Smelting"
desc_estate_senatores_monopoly_of_metals_mod:0 "The state has granted the [Country.GetSenatoresName] monopoly rights over iron and copper production."
##
estate_senatores_develop_x:0 "Increase Tax Income in [agenda_province.GetName]"
estate_senatores_develop_x_desc:0 "The [Country.GetSenatoresName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
estate_senatores_build_courthouse_in_y:0 "Improve Local Administrative Facilities in [agenda_province.GetName]"
estate_senatores_build_courthouse_in_y_desc:0 "The [Country.GetSenatoresName] insist, that the local administrative facilities in [agenda_province.GetName] are too obsolette for governing. For the greater good, as they claim, an improvement should be done immediately."
estate_senatores_build_university_in_y:0 "Build a University in [agenda_province.GetName]"
estate_senatores_build_university_in_y_desc:0 "The [Country.GetSenatoresName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that their successors may benefit from the finest education [Root.GetUsableName] can offer."
estate_senatores_get_allies:0 "Build Alliances"
estate_senatores_get_allies_desc:0 "The [Country.GetSenatoresName] are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
estate_senatores_befriend_rival_of_rival:0 "Befriend [rival_country.GetUsableName]'s Rivals"
estate_senatores_befriend_rival_of_rival_desc:0 "The [Country.GetSenatoresName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
estate_senatores_retake_core:0 "Retake [agenda_province.GetName]"
estate_senatores_retake_core_desc:0 "The [Country.GetSenatoresName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
estate_senatores_reduce_war_exhaustion:0 "Recover from the Ravages of War"
estate_senatores_reduce_war_exhaustion_desc:0 "The [Country.GetSenatoresName] complain at the suffering caused by [Root.GetUsableName]'s many wars. They beseech us to allow the nation to recover before attempting further conquests."
estate_senatores_restore_legitimacy:0 "Restore [Root.GetLegitimacyOrMeritocracy]"
estate_senatores_restore_legitimacy_desc:0 "The [Country.GetSenatoresName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
estate_senatores_relations_with_X:0 "Improve Relations with [agenda_country.GetUsableName]"
estate_senatores_relations_with_X_desc:0 "The [Country.GetSenatoresName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
estate_senatores_convert_province_culture:0 "Make [agenda_province.GetName] [Root.GetAdjective]"
estate_senatores_convert_province_culture_desc:0 "The [Country.GetSenatoresName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.GetAdjective] settlement, if the locals can be persuaded of the merits of our ways."
estate_senatores_protect_our_culture:0 "Protect the [Root.GetAdjective] Population in [agenda_province.GetName]"
estate_senatores_protect_our_culture_desc:0 "The [Country.GetSenatoresName] claim that our [Root.GetAdjective] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
estate_senatores_vassalise_vulnerable_country:0 "Vassalize [agenda_country.GetUsableName]"
estate_senatores_vassalise_vulnerable_country_desc:0 "The [Country.GetSenatoresName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
estate_senatores_annex_subject:0 "Annex [agenda_country.GetUsableName]"
estate_senatores_annex_subject_desc:0 "The [Country.GetSenatoresName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
estate_senatores_hire_advisor:0 "Hire an Administrative Advisor"
estate_senatores_hire_advisor_desc:0 "The [Country.GetSenatoresName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
estate_senatores_fire_advisor:0 "Fire our [Root.Adm_Advisor.GetTitle]"
estate_senatores_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted our [Country.GetSenatoresName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
##
estate_senatores_disaster:0 "Senatorial Coup"
desc_estate_senatores_disaster:0 "Our Senate have grown so powerful they assumed de facto control over our country."