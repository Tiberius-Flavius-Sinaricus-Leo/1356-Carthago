l_english:
trade_provinces.1.t:0 "To Make a Deal..."
trade_provinces.1.d:0 "One of our claimed province is now in the hand of our ally. To fulfill our righteous claim on this land, and maintain our relationship with our ally, some of us suggest that we should consider purchasing this province from them..."
trade_provinces.1.a:0 "Let's see how they are gonna response to our Proposal..."
trade_provinces.1.b:0 "We should spend our money on something that worth!"
trade_provinces.2.t:0 "An Unexpected Proposal"
trade_provinces.2.d:0 "[province_pointer.GetName], one of our provinces, is always claimed by our ally, [From.GetName]. Now, the envoy from [From.Capital.GetName] has brought us a proposal, asks to purchase [province_pointer.GetName] from us."
trade_provinces.2.a:0 "Hmmm... That is an acceptable offer."
trade_provinces.2.b:0 "Though [Root.GetName] is rich in land, every inch of its land is invaluable!"
trade_provinces.2.c:0 "Every inch of its land is invaluable... But perhaps we can pay them to stop claiming our land..."
trade_provinces.3.t:0 "Good News"
trade_provinces.3.d:0 "[From.Monarch.GetName] of [From.GetName] has accepted our proposal and agreed to sell [province_pointer.GetName] to us!"
trade_provinces.3.a:0 "Deal!"
trade_provinces.3.b:0 "Perhaps another time..."
trade_provinces.4.t:0 "Bad News"
trade_provinces.4.d:0 "[From.Monarch.GetName] of [From.GetName] has rejected our proposal. [From.Monarch.GetHerHimCap] insisted that every inch of their land is invaluable!"
trade_provinces.4.a:0 "Alas..."
trade_provinces.5.t:0 "An Unexpected Offer"
trade_provinces.5.d:0 "[From.Monarch.GetName] of [From.GetName] has rejected our proposal, but [From.Monarch.GetHerHimCap] would like to compensate us if we gave up our claim on [province_pointer.GetName]..."
trade_provinces.5.a:0 "Hmmm... That is an acceptable offer."
trade_provinces.5.b:0 "That is out of question."